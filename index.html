<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matador - متجر الألعاب</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Matador</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="store.html">المتجر</a></li>
                    <li><a href="login.html">تسجيل الدخول</a></li>
                    <li><a href="register.html">إنشاء حساب</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>مرحباً بك في متجر Matador للألعاب</h2>
            <p>اكتشف أحدث الألعاب وأفضلها بأسعار مناسبة</p>
            <a href="store.html" class="btn">تصفح المتجر</a>
        </div>
    </section>

    <section class="featured-games">
        <div class="container">
            <h2>الألعاب المميزة</h2>
            <div class="games-grid" id="featured-games-container">
                <!-- سيتم إضافة الألعاب المميزة هنا عبر JavaScript -->
            </div>
        </div>
    </section>

    <section class="categories">
        <div class="container">
            <h2>تصنيفات الألعاب</h2>
            <div class="categories-grid">
                <div class="category">
                    <img src="images/action.jpg" alt="ألعاب أكشن">
                    <h3>أكشن</h3>
                </div>
                <div class="category">
                    <img src="images/adventure.jpg" alt="ألعاب مغامرات">
                    <h3>مغامرات</h3>
                </div>
                <div class="category">
                    <img src="images/sports.jpg" alt="ألعاب رياضية">
                    <h3>رياضة</h3>
                </div>
                <div class="category">
                    <img src="images/strategy.jpg" alt="ألعاب استراتيجية">
                    <h3>استراتيجية</h3>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>جميع الحقوق محفوظة &copy; 2025 - Matador</p>
        </div>
    </footer>

    <script src="js/database.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
